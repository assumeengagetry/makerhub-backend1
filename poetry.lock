# poetry.lock

[tool.poetry]
name = "makerhub-backend"
version = "0.1.0"
description = "社团管理系统后端"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.68.0"
uvicorn = "^0.15.0"
pymongo = "^4.0.1"
