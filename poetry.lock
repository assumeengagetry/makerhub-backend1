python-multipart = "^0.0.5"
minio = "^7.1.0"
loguru = "^0.6.0"
pydantic = "^1.9.0"
python-dotenv = "^0.19.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
black = "^21.9b0"
isort = "^5.9.3"
pytest-cov = "^2.12.1"
pre-commit = "^2.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"